<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/styles.css">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div>
						<h1><img src="img/git.svg" alt="GIT" class="logo"></h1>
					</div>
				</section>
				<section>
					<div class="apresentacao">
						<img class="foto" src="img/professor.jpg" alt="professor">
						<h2 class="nome">Wendel Nascimento</h2>
						<ul class="social-media">
							<li class="item">
								<a href="https://github.com/wendelnascimento" target="_blank"><img src="img/github-logo.svg" alt="Github" class="icon"></a>
							</li>
							<li class="item">
								<a href="https://br.linkedin.com/in/wendel-nascimento-b2979291" target="_blank"><img src="img/linkedin-logo.svg" alt="Linkedin" class="icon"></a>
							</li>
						</ul>	
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
